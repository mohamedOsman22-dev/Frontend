<nav class="main-navbar">
  <a class="logo" routerLink="/">FaceAI</a>
  <div class="nav-links">
    <a *ngFor="let link of navLinks"
      [routerLink]="link.route"
      [class.logout]="link.logout"
      routerLinkActive="active-link"
      (click)="handleNav(link)">
      {{link.label}}
    </a>
  </div>
</nav>
