<div class="login-root">
  <div class="login-box">
    <h2 class="login-title">Create Account</h2>

    <form (ngSubmit)="signup()" #signupForm="ngForm" class="login-form">

      <!-- Name Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="name" required />
      </mat-form-field>

      <!-- Email Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" required email />
      </mat-form-field>

      <!-- Password Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password" required minlength="6" />
      </mat-form-field>

      <!-- Confirm Password Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required minlength="6" />
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="!signupForm.form.valid" class="login-btn">
        Sign Up
      </button>

      <p class="signup-text">Already have an account?
        <a routerLink="/login">Login</a>
      </p>
    </form>
  </div>
</div>
