<div class="signup-container">
  <div class="signup-card">
    <h2 class="signup-title">Create Account</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter your full name">
        <div class="error-message" *ngIf="signupForm.get('name')?.errors?.['required'] && signupForm.get('name')?.touched">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
        <div class="error-message" *ngIf="signupForm.get('email')?.errors?.['required'] && signupForm.get('email')?.touched">
          Email is required
        </div>
        <div class="error-message" *ngIf="signupForm.get('email')?.errors?.['email'] && signupForm.get('email')?.touched">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password">
        <div class="error-message" *ngIf="signupForm.get('password')?.errors?.['required'] && signupForm.get('password')?.touched">
          Password is required
        </div>
        <div class="error-message" *ngIf="signupForm.get('password')?.errors?.['minlength'] && signupForm.get('password')?.touched">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password">
        <div class="error-message" *ngIf="signupForm.get('confirmPassword')?.errors?.['required'] && signupForm.get('confirmPassword')?.touched">
          Confirm Password is required
        </div>
        <div class="error-message" *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched">
          Passwords do not match
        </div>
      </div>

      <div class="form-group">
        <label for="userType">I am a</label>
        <select id="userType" formControlName="userType">
          <option value="">Select user type</option>
          <option value="student">Student</option>
          <option value="instructor">Instructor</option>
          <option value="admin">Admin</option>
        </select>
        <div class="error-message" *ngIf="signupForm.get('userType')?.errors?.['required'] && signupForm.get('userType')?.touched">
          Please select a user type
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="signupForm.invalid || isLoading">
        {{ isLoading ? 'Creating Account...' : 'Sign Up' }}
      </button>

      <div class="login-link">
        Already have an account? <a routerLink="/login">Log in</a>
      </div>
    </form>
  </div>
</div>
