<div class="calendar-page">
  <h2>My Attendance Calendar</h2>
  <div style="background: #fff; border-radius: 18px; box-shadow: 0 4px 18px #b6b6f425; padding: 18px; max-width: 900px; margin: 0 auto;">
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="attendance"
      [activeDayIsOpen]="false"
      (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
  </div>
  <div *ngIf="selectedDay" class="day-details-card" style="margin: 18px auto; max-width: 350px; background: #f5f2fd; border-radius: 15px; box-shadow: 0 2px 8px #b993f766; padding: 19px;">
    <h3 style="margin-bottom: 7px;">{{selectedDayTitle}}</h3>
    <div style="font-size: 1.05em;">{{selectedDayContent}}</div>
    <div style="color:#888; font-size: .93em; margin-top: 8px;">Date: {{selectedDay | date:'fullDate'}}</div>
  </div>
</div>
