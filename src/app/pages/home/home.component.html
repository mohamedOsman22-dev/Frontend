<div class="home-hero" [@pageFade] *ngIf="!isLeaving">
  <div class="hero-content">
    <h1 class="home-title animate-title">
      Revolutionize Attendance<br>
      with <span>Face Recognition</span>
    </h1>
    <p class="home-desc animate-fadein">
      Unlock next-level security and efficiency with advanced AI-powered facial authentication.
    </p>
    <button
      mat-flat-button
      color="primary"
      class="get-started-btn animate-pop"
      (click)="goToLogin()">
      <mat-icon>rocket_launch</mat-icon>
      Get Started
    </button>
  </div>
  <div class="bubbles">
    <span *ngFor="let b of bubbles"></span>
  </div>
</div>
